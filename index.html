
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENVISION AURA | The Future of Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        obsidian: '#0A0A0A',
                        cream: '#FAF9F6',
                        rose: {
                            500: '#F43F5E',
                            600: '#E11D48',
                            900: '#881337',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --cream: #FAF9F6;
            --obsidian: #0A0A0A;
            --rose-accent: #E11D48;
        }
        
        * { cursor: none !important; }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s cubic-bezier(0.16, 1, 0.3, 1), color 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .dark body {
            background-color: var(--obsidian);
            color: var(--cream);
        }

        body:not(.dark) {
            background-color: var(--cream);
            color: var(--obsidian);
        }

        .font-display { font-family: 'Big Shoulders Display', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'Space Mono', monospace; }
        
        .noise-bg::after {
            content: "";
            position: fixed;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
            animation: noise 2s steps(10) infinite;
        }

        .dark .noise-bg::after { opacity: 0.08; }

        @keyframes noise {
            0% { transform: translate(0,0); }
            10% { transform: translate(-5%,-5%); }
            100% { transform: translate(5%,0); }
        }

        /* CUSTOM UNIQUE SYMBOL CURSOR: THE NEURAL NODE */
        .custom-cursor {
            width: 32px;
            height: 32px;
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s ease-out;
            transform: translate(-50%, -50%); /* Center strictly on mouse point */
        }

        /* Center Diamond */
        .custom-cursor::before {
            content: '';
            width: 6px;
            height: 6px;
            background: white;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            transition: background 0.3s;
        }

        /* Crosshair/Radial Ticks */
        .custom-cursor::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            transform: rotate(45deg);
            transition: border-color 0.3s;
        }

        /* Theme Adjustments for Visibility */
        html:not(.dark) .custom-cursor::before {
            background: black;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        html:not(.dark) .custom-cursor::after {
            border-color: rgba(0, 0, 0, 0.2);
        }

        .custom-cursor-follower {
            width: 48px;
            height: 48px;
            border: 1px solid rgba(128, 128, 128, 0.15);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            background: rgba(128, 128, 128, 0.02);
            backdrop-filter: blur(1px);
        }

        html:not(.dark) .custom-cursor-follower {
            border-color: rgba(0, 0, 0, 0.08);
        }

        .perspective-container { perspective: 2500px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="noise-bg">
    <div id="cursor" class="custom-cursor"></div>
    <div id="cursor-follower" class="custom-cursor-follower"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('cursor');
        const follower = document.getElementById('cursor-follower');
        
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Symbol follows exactly
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Follower uses slight lag for elegance
            follower.style.left = (mouseX - 24) + 'px';
            follower.style.top = (mouseY - 24) + 'px';
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1.5) rotate(90deg)';
            follower.style.transform = 'scale(0.5) opacity(0.5)';
        });

        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1) rotate(0deg)';
            follower.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
